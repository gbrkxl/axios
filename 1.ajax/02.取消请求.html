<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消请求</title>
</head>
<body>    
<button id="ajax">ajax</button>
<span id="box" style="font-size:10px;"></span>

<script>
    let lastCode
    ajax.onclick = function(){
        if(lastCode){
            lastCode.abort()
        }
        lastCode = getCode()
    }

    function getCode(){
        let xhr = new XMLHttpRequest();
        xhr.open('get','http://localhost:3000/ajax_get?name=peiqi')
        xhr.send()
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
            // if(xhr.state === 4&&xhr.status === 200){
                // console.log(xhr.response)
                box.innerHTML = xhr.response
            }
        }
        return xhr
    }
</script>
</body>
</html>
