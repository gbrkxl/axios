<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>
<body>
<button id="ajax">ajax</button>
<span id="box" style="font-size:10px;"></span>

<script>
    ajax.onclick = function(){
        // 原生js发送ajax_get
        /* 
            1.实例化XMLHttpRequest对象
            2.绑定事件监听onreadystatechange
            3.调用open方法
            4.发送请求
        */
        let xhr = new XMLHttpRequest();
        // xhr.open('get','http://localhost:3000/ajax_get?name=peiqi')
        xhr.open('post','http://localhost:3000/ajax_post')
        // post请求需要添加请求头设置来解析urlencoded编码
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
        xhr.send('name=peiqi')
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
            // if(xhr.state === 4&&xhr.status === 200){
                // console.log(xhr.response)
                box.innerHTML = xhr.response
            }
        }
    }
</script>

</body>
</html>
