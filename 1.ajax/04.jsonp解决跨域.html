<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨域问题</title>
</head>
<body>

<button id="jsonp">jsonp</button>
<div id="div"></div>
<script>
    /* 
        原理:利用script标签发请求不受同源策略的限制
        套路:动态构建script节点,来利用src属性,绕开ajax引擎
        缺点:
            只能解决get请求跨域的问题
            后端必须配合前端
        备注:前端定义函数,后端调用,后端返回的数据,前端以js的格式解析运行
    */
    document.querySelector('#jsonp').onclick = function(){
        window.demo = function(data){
            document.querySelector('#div').innerHTML = data
        }

        let scriptNode = document.createElement('script')
        scriptNode.src = 'http://localhost:3000/jsonp_get'
        document.body.appendChild(scriptNode)

    }
</script>
</body>
</html>
